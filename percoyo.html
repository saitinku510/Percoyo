<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.percoyo.com/wp-content/uploads/2020/05/Vector-Smart-Object.png" type="image/png"/>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css" >
    <title>Percoyo</title>
</head>
<body>
    
    <header class="header">
        <div class="container">

            <div class="logo">
                <img class="img-fluid" src="https://www.percoyo.com/wp-content/uploads/2020/05/Vector-Smart-Object.png"/>
            </div>

        </div>
    </header>

    <section class="form">
        <div class="container">
            <div class="slider">
                

            </div>

            <div class="form">
                <label for="name">First Name:- </label>
                <input type="text" placeholder="Enter Your name" class="form-control"/>
                <br>
                <label for="email"> Email:- </label>
                <input type="email" placeholder="Enter your email" class="form-control"/>
                <br>
                <label for="Phone No.">Phone no. :- </label>
                <input type="number" placeholder="Enter your phone number" class="form-control"/>
                <br>
                <label for="description">Description :-</label>
                <textarea placeholder="Description" class="form-control"></textarea>
                <br>
                <button type="submit" onclick="myFunction()" class="btn-style">Submit</button>

            </div>
        </div>
    </section>

    <script>
        function myFunction(){
            alert("The form has been submitted");
        }
    </script>

    


</body>
</html>
